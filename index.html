<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Tabs</title>
	
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="content">
		<div class="container" id="about">
			<div class="info" >
				<div class="info-header">
					<div class="info-header-tab">first</div>
					<div class="info-header-tab">second</div>
					<div class="info-header-tab">third</div>
					<div class="info-header-tab">fourth</div>
				</div>
				<div class="info-tabcontent fade">
					<div class="description">
						<div class="description-title">first tab</div>
						<div class="description-text">
							some info!
						</div>
						<div class="description-btn">
							button
						</div>
					</div>
					<div class="photo">
						<img src="img/massage.jpg" alt="Massage">
					</div>
				</div>
				<div class="info-tabcontent fade">
					<div class="description">
						<div class="description-title">second tab</div>
						<div class="description-text"> some info 2</div>
						<div class="description-btn">
							button
						</div>
					</div>
					<div class="photo">
						<img src="img/sunset.jpg" alt="sunset">
					</div>
				</div>
				<div class="info-tabcontent fade">
					<div class="description">
						<div class="description-title">third tab</div>
						<div class="description-text">some info 3</div>
						<div class="description-btn">
							button
						</div>
					</div>
					<div class="photo">
						<img src="img/sunrise.jpg" alt="sunrise">
					</div>
				</div>
				<div class="info-tabcontent fade">
					<div class="description">
						<div class="description-title">fourth tab</div>
						<div class="description-text">some info 4</div>
						<div class="description-btn">
							button
						</div>
					</div>
					<div class="photo">
						<img src="img/yoga.jpg" alt="yoga">
					</div>
				</div>
			</div>
			
			
			
			
		</div>
		
	</div>
	<script src="js/script.js"></script>
</body>
</html>
